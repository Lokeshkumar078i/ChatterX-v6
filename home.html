<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterX - Home</title>
    <link rel="stylesheet" href="/css/home.css">
    <script defer src="/js/home.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">ChatterX</div>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search friends by username">
        </div>
        <div class="icons">
            <i class="fas fa-cog settings-icon"></i>
            <i class="fas fa-user-circle profile-icon" onclick="openProfile()"></i>
        </div>
    </div>

    <!-- Friend List -->
    <div class="friend-list">
        <div class="friend">
            <img src="profile1.jpg" alt="Friend 1">
            <div class="friend-name">John Doe</div>
        </div>
        <div class="friend">
            <img src="profile2.jpg" alt="Friend 2">
            <div class="friend-name">Jane Smith</div>
        </div>
    </div>

    <!-- Chat Bot Button -->
    <div class="chat-bot">
        <i class="fas fa-comment-dots"></i>
    </div>

</body>
</html>
